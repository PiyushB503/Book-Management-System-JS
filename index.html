<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Management System</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
     <script src="app.js"></script>
  </head>
<body class="bg-gradient-to-r from-gray-100 to-blue-50 min-h-screen text-gray-900 font-sans">
  <div class="container mx-auto p-6">
    <h2 class="text-4xl font-bold text-center text-blue-700 mb-10">Book Management System</h2>
    <div class="bg-white p-8 rounded-xl shadow-xl mb-10">
      <form id="formField" class="space-y-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label for="title" class="block text-sm font-semibold text-gray-700">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter Title"
              class="mt-2 p-3 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label for="author" class="block text-sm font-semibold text-gray-700">Author</label>
            <input type="text" id="author" name="author" placeholder="Enter Author Name"
              class="mt-2 p-3 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label for="isbn" class="block text-sm font-semibold text-gray-700">ISBN</label>
            <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN Number"
              class="mt-2 p-3 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label for="Publication_Date" class="block text-sm font-semibold text-gray-700">Publication Date</label>
            <input type="date"  id="Publication_Date" name="publication_date"
              class="mt-2 p-3 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        </div>
        <div>
          <label for="genre" class="block text-sm font-semibold text-gray-700">Genre</label>
          <select id="genre" name="genre"
            class="mt-2 p-3 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="science">Science</option>
            <option value="biography">Biography</option>
            <option value="fantasy">Fantasy</option>
          </select>
        </div>

        <div class="text-center">
          <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md transition duration-300 shadow-md">
            Add Book
          </button>
        </div>
      </form>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
      <div>
        <label for="searchID" class="block text-sm font-semibold text-gray-700">Search by Title / Author / ISBN</label>
        <div class="mt-2 flex">
          <input type="text" id="searchID" placeholder="Search..."
            class="p-3 flex-grow border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <button type="button" id="searchBtn"
            class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 transition duration-300">Search</button>
        </div>
      </div>

      <div>
        <label for="genreFilter" class="block text-sm font-semibold text-gray-700">Filter by Genre</label>
        <select id="genreFilter"
          class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="all">All</option>
          <option value="fiction">Fiction</option>
          <option value="non-fiction">Non-Fiction</option>
          <option value="science">Science</option>
          <option value="biography">Biography</option>
          <option value="fantasy">Fantasy</option>
        </select>
      </div>
    </div>

    <div class="flex justify-center gap-6 mb-8">
      <button id="sortAscButton"
        class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-md shadow-md transition duration-300">
        Sort by Author (Asc)
      </button>
      <button id="sortDescButton"
        class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-md shadow-md transition duration-300">
        Sort by Author (Desc)
      </button>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-300 rounded-xl shadow-md overflow-hidden">
        <thead class="bg-blue-100 text-blue-900">
          <tr>
            <th class="py-3 px-5 text-left font-semibold">Title</th>
            <th class="py-3 px-5 text-left font-semibold">Author</th>
            <th class="py-3 px-5 text-left font-semibold">ISBN</th>
            <th class="py-3 px-5 text-left font-semibold">Publication Date</th>
            <th class="py-3 px-5 text-left font-semibold">Genre</th>
            <th class="py-3 px-5 text-left font-semibold">Age of Book</th>
            <th class="py-3 px-5 text-left font-semibold">Actions</th>
          </tr>
        </thead>
        <tbody id="bookTableBody" class="divide-y divide-gray-200">
          <!-- Book entries will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
