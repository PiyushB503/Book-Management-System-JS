<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BMS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Book Management System</h2>

      <div class="form-container">
        <form id="formField">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter Title" />
          </div>

          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Enter Author Name" />
          </div>

          <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN Number" />
          </div>

          <div class="form-group">
             <label for="Publication_Date" >Publication Date:</label>
            <input type="date" id="Publication_Date" name="Publication Date">
          </div>

          <div class="form-group">
            <label for="genre">Genre:</label>
            <select id="genre" name="genre">
              <option value="fiction">Fiction</option>
              <option value="non-fiction">Non-Fiction</option>
              <option value="science">Science</option>
              <option value="biography">Biography</option>
              <option value="fantasy">Fantasy</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit">Add Book</button>
          </div>
        </form>
      </div>

      <div class="search-filter">
        <label for="searchID">Search by Title / Author / ISBN:</label>
        <div class="search-box">
          <input type="text" id="searchID" placeholder="Search..." name="searchID" />
          <button type="button" id="searchBtn">Search</button>
        </div>
      </div>

      <div class="genre-filter">
        <label for="genreFilter">Filter by Genre:</label>
        <select id="genreFilter">
          <option value="all">All</option>
          <option value="fiction">Fiction</option>
          <option value="non-fiction">Non-Fiction</option>
          <option value="science">Science</option>
          <option value="biography">Biography</option>
          <option value="fantasy">Fantasy</option>
        </select>
      </div>

      <div class="table-container">
        <table id="bookTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
              <th>Publication Date</th>
              <th>Genre</th>
              <th>Age of Book</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="bookTableBody">
            <!-- Book entries will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
